<!DOCTYPE html>
<html>
<body>
<div class="loginbody">
    <br><br><br><br>
    <H1 align="center">LOGIN TO Dhamaka Food</H1>
    <br><br><br><br><br><br>
    <div align="center" style="color:hwb(198 0% 0%)"><h1>{{message}}</h1></div>
    <div class="container" align="center">
        <div class="row">
            <div class="offset-3"></div>
            <div class="col-md-6">
                <form class="login" name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate
                      class="feedback-form">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"
                               id="username"
                               class="form-control"
                               name="username"
                               placeholder="username"
                               [(ngModel)]="model.username"
                               #username="ngModel"
                               [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
                               required/>
                        <!-- input validation group -->
                        <div *ngIf="f.submitted && username.invalid" class="invalid-input">
                            <!-- individual validation errors -->
                            <div *ngIf="username.errors?.['required']">Field is required</div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               id="password"
                               class="form-control"
                               name="password"
                               placeholder="password"
                               [(ngModel)]="model.password"
                               #password="ngModel"
                               [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                               required/>
                        <!-- input validation group -->
                        <div *ngIf="f.submitted && password.invalid" class="invalid-input">
                            <!-- individual validation errors -->
                            <div *ngIf="password.errors?.['required']">Field is required</div>
                        </div>
                    </div>
                    <button type="submit" class="bigbutton">
                        <span> Login</span>
                    </button>
                    <button class="bigbutton" routerLink="/register"><span>Register</span></button>
                </form>


                <!-- Forgot password -->
                <div class="login-form " align="center">
                    <!-- <a href="#" (click)="openForgotPasswordForm()">Forgot Password?</a> -->

                <!-- Forgot Password Modal -->




                <div  *ngIf="isForgotPasswordFormVisible" class="modal">
                  <div class="modal-content">
                    <span class="close" (click)="closeForgotPasswordForm()">&times;</span>
                    <h2>Forgot Password</h2>
                    <form id="reset-password-form" class="feedback-form">


                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"
                        id="username"
                        class="form-control"
                        name="username"
                        placeholder="Username"
                        [(ngModel)]="forgotPasswordData.username" required>
                    </div>

                    <div class="form-group">
                      <label for="new-password">New Password</label>
                      <input type="password"
                      id="new-password"
                      class="form-control"
                      name="newPassword"
                      placeholder="New Password"
                      [(ngModel)]="forgotPasswordData.newPassword" required>
                  </div>

                  <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password"
                    id="confirm-password"
                    class="form-control"
                    name="confirmPassword"
                    placeholder="Confirm New Password"
                    [(ngModel)]="forgotPasswordData.confirmPassword" required>
                </div>

                <button type="button" id="reset-password-button" class="bigbutton" (click)="resetPassword()">
                  <span>Reset Password</span>
                </button>
              </form>

            </div>
          </div>
